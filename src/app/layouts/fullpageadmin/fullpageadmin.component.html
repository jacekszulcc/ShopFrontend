<div class="container-fluid">
    <div class="row header">
        <div class="col-3 d-flex gap-3 align-items-center" style="height: 100px">
                <mat-icon color="accent" class="logoIcon">store</mat-icon>
                <span class="logo">Shop</span>
        </div>
        <div class="col-9 d-flex gap-1 justify-content-end align-items-center" style="height: 100px">
                    <button type="button" mat-flat-button color="basic" routerLink="">Strona główna</button>
                    <button type="button" mat-flat-button color="basic" routerLink="/products">Produkty</button>
                    <span></span>
                    <button type="button" mat-flat-button color="basic" routerLink="/login">Zaloguj</button>
                    <mat-icon color="accent" class="shoppingBasket">shopping_basket</mat-icon>
        </div>
    </div>
    <div class="row">
        <div class="col-2 sidebar" style="height: 1000px">
                <mat-selection-list [multiple]="false">
                    <mat-list-option><a routerLink="/admin">Dashboard</a></mat-list-option>
                    <mat-list-option><a routerLink="/admin/products">Produkty</a></mat-list-option>
                    <mat-list-option>
                        <a routerLink="/admin/orders">Zamówienia</a>
                        <span class="subMenuLink"> | <a routerLink="/admin/orders/export">Export</a></span>
                        <span class="subMenuLink"> | <a routerLink="/admin/orders/stats">Statystyki</a></span>
                    </mat-list-option>
                    <mat-list-option><a routerLink="/admin/categories">Kategorie</a></mat-list-option>
                    <mat-list-option><a routerLink="/admin/reviews">Opinie</a></mat-list-option>
                    <mat-list-option><a routerLink="/admin">Link</a></mat-list-option>
                </mat-selection-list>    
        </div>
        <div class="col-10 mw-100">
                <app-admin-message></app-admin-message>
                <router-outlet></router-outlet>
        </div>       
    </div>
</div>
